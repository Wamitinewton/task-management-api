<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Task Management API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Task Management API</h1>
        <p class="subtitle">OAuth 2.0 Testing Interface</p>

        <div id="login-section" class="section">
            <button id="google-login-btn" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <div id="user-section" class="section hidden">
            <div class="user-info">
                <img id="user-avatar" src="" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <h2 id="user-name"></h2>
                    <p id="user-email"></p>
                    <span id="user-provider" class="badge"></span>
                </div>
            </div>

            <div class="token-section">
                <div class="token-group">
                    <label>Access Token</label>
                    <div class="token-display">
                        <input type="text" id="access-token" readonly>
                        <button class="btn-icon" onclick="copyToken('access-token')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="token-group">
                    <label>Refresh Token</label>
                    <div class="token-display">
                        <input type="text" id="refresh-token" readonly>
                        <button class="btn-icon" onclick="copyToken('refresh-token')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="refresh-token-btn" class="btn btn-secondary">Refresh Token</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="error-section" class="section error-message hidden">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span id="error-message"></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
